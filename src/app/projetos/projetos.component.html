<div class="d-flex border-bottom my-5">
  <h3>Projetos</h3>
</div>

<div class="d-flex my-4 align-items-center">
  <div>
    <i class="bi bi-chevron-left" (click)="previousPage()"></i>
  </div>
  <div *ngFor="let project of displayedProjects" class="mx-3">
    <a href="{{ project.link }}">
      <img class="w-100" [src]="project.img">
    </a>
  </div>
  <div>
    <i class="bi bi-chevron-right" (click)="nextPage()"></i>
  </div>
</div>
